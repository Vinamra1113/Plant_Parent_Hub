<template>
    <!-- We only render the modal if it's supposed to be open -->
    <template if:true={isModalOpen}>
        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
        
        <!-- Modal Container -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- 
                        lightning-record-edit-form handles creating/editing a record.
                        - We provide the object API name.
                        - If record-id is provided, it's in edit mode.
                        - If record-id is null, it's in create mode.
                    -->
                    <lightning-record-edit-form
                        object-api-name="Plant__c"
                        record-id={recordId}
                        onsuccess={handleSuccess}
                        onerror={handleError}>
                        
                        <!-- We include a message handler to show errors from the form -->
                        <lightning-messages></lightning-messages>

                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                                <lightning-input-field field-name="Name"></lightning-input-field>
                                <lightning-input-field field-name="Species__c"></lightning-input-field>
                                <lightning-input-field field-name="Location__c"></lightning-input-field>
                                <lightning-input-field field-name="Sunlight_Needs__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                                <lightning-input-field field-name="Date_Acquired__c"></lightning-input-field>
                                <lightning-input-field field-name="Water_Frequency_Days__c"></lightning-input-field>
                                <lightning-input-field field-name="Last_Watered_Date__c"></lightning-input-field>
                                <lightning-input-field field-name="Plant_Picture_URL__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                                <lightning-input-field field-name="Description__c"></lightning-input-field>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </footer>
            </div>
        </section>
    </template>
</template>
